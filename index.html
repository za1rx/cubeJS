<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cube Change</title>
    <link rel="icon" href="icons/cube (1).png" type="image.png" />
    <link rel="stylesheet" href="scss/style.css" />
  </head>
  <body>

    <div class="sidebar">
        <h1>SETTINGS</h1>

        <div class="accordion">
            <div class="accordion-item">
                <div class="accordion-header">Front</div>
                <div class="accordion-content">Содержимое первого блока</div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">Back</div>
                <div class="accordion-content">Содержимое второго блока</div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">Top</div>
                <div class="accordion-content">Содержимое третьего блока</div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">Bottom</div>
                <div class="accordion-content">Содержимое третьего блока</div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">Left</div>
                <div class="accordion-content">Содержимое третьего блока</div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">Right</div>
                <div class="accordion-content">Содержимое третьего блока</div>
            </div>

            <button class="accordion-button">
              <span class="accordion-span span-top"></span>
              <span class="accordion-span span-bottom"></span>
            </button>
            
        </div>
    </div>
    <div class="container">
      <div class="cube">
        <div class="side front">front</div>
        <div class="side back">back</div>
        <div class="side right">right</div>
        <div class="side left">left</div>
        <div class="side top">top</div>
        <div class="side bottom">bottom</div>
      </div>
    </div>
    <script src="scripts/cube.js"></script>
    <script src="scripts/sidebar.js"></script>
  </body>
</html>
